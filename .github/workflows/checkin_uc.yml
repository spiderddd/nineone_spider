name: checkin-uc

on:
  schedule:
  - cron: "30 4,16 * * *"
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install requirements
      run: |
        pip3 install -r ./checkin/uc/requirements.txt
    - name: Run
      run: |
        python3 ./checkin/uc/signin2048.py "${{secrets.USER2048}}" "${{secrets.PWD2048}}" "${{secrets.ANS2048}}"
    - uses: gautamkrishnar/keepalive-workflow@master
